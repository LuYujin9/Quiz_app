<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="/submit.css" />
    <script src="/js/submit.js" defer></script>
  </head>
  <body>
    <header>
      <h1 aria-labelledby="quiz app">Quiz App</h1>
    </header>

    <main>
      <form data-js="form">
        <fieldset>
          <legend>Creat a new card now</legend>
          <label for="question"
            >Your question:
            <textarea
              class="textarea"
              name="question"
              id="question"
              rows="10"
              cols="40"
              maxlength="150"
            ></textarea>
          </label>
          <p data-js="question-length" class="invisible">d</p>

          <label for="answer"
            >Your answer:
            <textarea
              class="textarea"
              name="answer"
              id="answer"
              rows="8"
              cols="40"
              maxlength="150"
            ></textarea>
          </label>
          <p data-js="answer-length" class="invisible">d</p>

          <label for="tag"
            >Tag:
            <textarea
              class="textarea"
              name="tag"
              rows="2"
              cols="40"
              id="tag"
              maxlength="150"
            ></textarea>
          </label>
        </fieldset>

        <button style="submit">Submit</button>
      </form>
      <ul data-js="new-cards"></ul>
    </main>

    <footer>
      <ul>
        <li>
          <a href="/index.html">🏠</a>
        </li>
        <li>
          <a href="/bookmarks.html">📁</a>
        </li>
        <li>
          <a href="/submit.html" aria-label="bookmark">➕</a>
        </li>
        <li>
          <a href="/profile.html">👩🏻‍💼</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
