<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <link rel="stylesheet" href="/submit.css" />
    <script src="/js/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1 aria-labelledby="quiz app">Quiz App</h1>
    </header>

    <main>
      <form>
        <fieldset>
          <legend>creat a new card now</legend>
          <label for="question">Your question:</label>
          <textarea
            name="question"
            id="question"
            rows="10"
            cols="50"
          ></textarea>
          <label for="answer">Your answer:</label>
          <textarea name="answer" id="answer" rows="10" cols="50"></textarea>
          <label for="tag">Your answer:</label>
          <textarea name="tag" rows="10" cols="50" id="tag"></textarea>
        </fieldset>

        <button style="submit">Submit</button>
      </form>
    </main>

    <footer>
      <ul>
        <li>
          <a href="/index.html">🏠</a>
        </li>
        <li>
          <a href="/bookmarks.html">📁</a>
        </li>
        <li>
          <a href="/submit.html" aria-label="bookmark">➕</a>
        </li>
        <li>
          <a href="/profile.html">👩🏻‍💼</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
